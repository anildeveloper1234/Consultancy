<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="link">Please Login First</div>
        <div class="form">
            <div class="form-header">
            <h2>Login Form</h2>
            </div>
            <div class="form-body">
                <form action="">
                    <input type="email" placeholder="Enter Email Address" class="field">
                    <input type="password" placeholder="Enter password" class="field">
                    <div class="options">
                    <input type="checkbox" name="" id="" class="remember">Remember me 
                    <a href="" class="forgot">Forgot Password</a>
                    </div>
                    <button>Login</button>
                </form>
        </div>
        <div class="form-footer">
            <span>not a member?</span>
            <a href="SignupForm.html" class="Signup">Signup now </a>
    </div>

    
</body>
</html>
