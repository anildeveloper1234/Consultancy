<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signupform</title>
    <link rel="stylesheet" href="register.css">

</head>
<body>
    
<div class="container">
    <h2>HR Consultancy</h2>
    <div class="title">Registration</div>
<form action="#">
<div class="user-details">
  <div class="input-box">
<span class="details">First Name</span>
<input type="text" placeholder="Enter Name" required>
  </div>
<div class="input-box">
<span class="details">Middle Name</span>
<input type="text" placeholder="Enter Middle Name" required>
</div>
<div class="input-box">
<span class="details">Email</span>
<input type="email" placeholder="Enter Email" required>
</div>
<div class="input-box">
<span class="details">Mobile Number</span>
<input type="number" placeholder="Enter Mobile Number" required>
</div>
<div class="input-box">
<span class="details">Password</span>
<input type="password" placeholder="Enter Password" required>
</div>
<div class="input-box">
<span class="details">Confirm Password</span>
<input type="password" placeholder="Re-enter Password" required>
</div>


<div class="gender-details">
    <span class="gender-title">Gender</span>
    <div class="category">
        <label for="dot-1" accesskey="M">
            <input type="radio" name="gender" id="dot-1">
            <span class="gender">Male</span>
        </label>
        <label for="dot-2" accesskey="F">
            <input type="radio" name="gender" id="dot-2">
            <span class="gender">Female</span>
        </label>
        <label for="dot-3" accesskey="O">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender">Others</span>
        </label>
    </div>
</div>


</div>
<div class="button">
    <input type="submit" name="" value="Register">
</div>
<div class="redirect">

    <a href="Index.html" class="Signup">Already have an account?</a>

</div>





</form>
</div>
</body>
</html>
